<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Personas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; margin: 5px 0; width: 300px; }
    ul { margin-top: 10px; }
  </style>
</head>
<body>

<h1>Buscar Persona</h1>
input type="text" id="busqueda" placeholder="Escribe tu nombre o parte del nombre" autocomplete="off" />
<div id="sugerencias" style="border:1px solid #ccc; max-width: 300px; position: absolute; background: white; z-index: 1000;"></div>

<script>
  const input = document.getElementById('busqueda');
  const sugerencias = document.getElementById('sugerencias');

  input.addEventListener('input', async () => {
    const texto = input.value.trim();
    sugerencias.innerHTML = '';

    if (texto.length < 2) {
      return;
    }

    const { data, error } = await supabase
      .from('personas')
      .select('ID_PERSONAS, Nombre, Nota')
      .ilike('Nombre', `%${texto}%`)
      .limit(10); // limitamos a 10 resultados para no saturar

    if (error) {
      sugerencias.innerHTML = `<div style="padding:5px; color:red;">Error: ${error.message}</div>`;
      return;
    }

    if (data.length === 0) {
      sugerencias.innerHTML = `<div style="padding:5px;">No se encontraron coincidencias.</div>`;
      return;
    }

    // Crear lista de sugerencias clicables
    data.forEach(p => {
      const item = document.createElement('div');
      item.style.padding = '5px';
      item.style.cursor = 'pointer';
      item.textContent = `${p.Nombre} (ID: ${p.ID_PERSONAS}, Nota: ${p.Nota})`;

      item.addEventListener('click', () => {
        input.value = p.Nombre;
        sugerencias.innerHTML = '';
      });

      item.addEventListener('mouseover', () => {
        item.style.backgroundColor = '#eee';
      });
      item.addEventListener('mouseout', () => {
        item.style.backgroundColor = 'white';
      });

      sugerencias.appendChild(item);
    });
  });

  // Opcional: cerrar el desplegable si haces click fuera
  document.addEventListener('click', (e) => {
    if (e.target !== input) {
      sugerencias.innerHTML = '';
    }
  });
</script>

</body>
</html>
