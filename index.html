<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Personas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; margin: 5px 0; width: 300px; }
    #sugerencias {
      border: 1px solid #ccc;
      max-width: 300px;
      position: absolute;
      background: white;
      z-index: 1000;
    }
  </style>
</head>
<body>

<h1>Buscar Persona</h1>
<input type="text" id="busqueda" placeholder="Escribe tu nombre o parte del nombre" autocomplete="off" />
<div id="sugerencias"></div>

<script>
  // ConexiÃ³n a Supabase
  const supabaseUrl = 'https://oqzpnivpfnpoqeuewwza.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xenBuaXZwZm5wb3FldWV3d3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNzkxNzAsImV4cCI6MjA2ODg1NTE3MH0.bFmCIxSRadItouzsl9KmjisCLlk8dms8KljA1vPDrJo';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const input = document.getElementById('busqueda');
  const sugerencias = document.getElementById('sugerencias');

  input.addEventListener('input', async () => {
    const texto = input.value.trim();
    sugerencias.innerHTML = '';

    if (texto.length < 2) return;

    const { data, error } = await supabase
      .from('personas')
      .select('ID_PERSONAS, Nombre, Nota')
      .ilike('Nombre', `%${texto}%`)
      .limit(10);

    if (error) {
      sugerencias.innerHTML = `<div style="padding:5px; color:red;">Error: ${error.message}</div>`;
      return;
    }

    if (data.length === 0) {
      sugerencias.innerHTML = `<div style="padding:5px;">No se encontraron coincidencias.</div>`;
      return;
    }

    data.forEach(p => {
      const item = document.createElement('div');
      item.style.padding = '5px';
      item.style.cursor = 'pointer';
      item.textContent = `${p.Nombre} (ID: ${p.ID_PERSONAS}, Nota: ${p.Nota})`;

      item.addEventListener('click', () => {
        input.value = p.Nombre;
        sugerencias.innerHTML = '';
      });

      item.addEventListener('mouseover', () => item.style.backgroundColor = '#eee');
      item.addEventListener('mouseout', () => item.style.backgroundColor = 'white');

      sugerencias.appendChild(item);
    });
  });

  // Cerrar sugerencias si se hace clic fuera
  document.addEventListener('click', (e) => {
    if (e.target !== input) sugerencias.innerHTML = '';
  });
</script>

</body>
</html>
