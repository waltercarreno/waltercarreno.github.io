<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Buscador de Opositores</title>
    <style>
        .buscador-container {
            position: relative;
        }
        #sugerencias-nombre {
            border: 1px solid #ccc;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background: white;
            z-index: 100;
            width: 250px;
            display: none;
        }
        .sugerencia-item {
            padding: 8px;
            cursor: pointer;
        }
        .sugerencia-item:hover {
            background-color: #f0f0f0;
        }
        #resultados-busqueda {
            margin-top: 20px;
        }
        .boton-acceso {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Buscador de Opositores</h1>

    <div class="buscador-container">
        <h2>Busca por Nombre</h2>
        <label for="buscador-nombre">Introduce tu nombre:</label>
        <input type="text" id="buscador-nombre" placeholder="Ej: juan perez">
        <div id="sugerencias-nombre"></div>
    </div>

    <div id="resultados-busqueda"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Configuración de Supabase
        const supabaseUrl = 'https://oqzpnivpfnpoqeuewwza.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9xenBuaXZwZm5wb3FldWV3d3phIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyNzkxNzAsImV4cCI6MjA2ODg1NTE3MH0.bFmCIxSRadItouzsl9KmjisCLlk8dms8KljA1vPDrJo';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        const inputNombre = document.getElementById('buscador-nombre');
        const sugerenciasDiv = document.getElementById('sugerencias-nombre');
        const resultadosDiv = document.getElementById('resultados-busqueda');

        // Búsqueda en tiempo real por nombre
        inputNombre.addEventListener('input', async (e) => {
            const terminoBusqueda = e.target.value.trim();
            if (terminoBusqueda.length < 3) {
                sugerenciasDiv.innerHTML = '';
                sugerenciasDiv.style.display = 'none';
                return;
            }

            const { data: personas, error } = await supabase
                .from('personas')
                .select('ORDEN, NOMBRE')
                .ilike('NOMBRE', `%${terminoBusqueda}%`)
                .order('NOMBRE', { ascending: true })
                .limit(10);
            
            if (error) {
                sugerenciasDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
                sugerenciasDiv.style.display = 'block';
                return;
            }

            sugerenciasDiv.innerHTML = '';
            if (personas.length > 0) {
                personas.forEach(p => {
                    const item = document.createElement('div');
                    item.className = 'sugerencia-item';
                    item.textContent = p.NOMBRE;
                    item.onclick = () => seleccionarOpositor(p);
                    sugerenciasDiv.appendChild(item);
                });
                sugerenciasDiv.style.display = 'block';
            } else {
                sugerenciasDiv.innerHTML = `<p style="padding: 8px;">No se encontraron resultados.</p>`;
                sugerenciasDiv.style.display = 'block';
            }
        });

        // Función para seleccionar un opositor del desplegable
        function seleccionarOpositor(opositor) {
            inputNombre.value = opositor.NOMBRE;
            sugerenciasDiv.innerHTML = '';
            sugerenciasDiv.style.display = 'none';
            mostrarOpositor(opositor);
        }

        // Función para mostrar los datos del opositor y el botón
        function mostrarOpositor(opositor) {
            resultadosDiv.innerHTML = `
                <h3>¡Hola, ${opositor.NOMBRE}!</h3>
                <p>Tu posición en la lista es: <strong>${opositor.ORDEN}</strong></p>
                <button class="boton-acceso" onclick="entrarEnEspacio('${opositor.ORDEN}')">Ir a mis preferencias</button>
            `;
        }

        // Esta función se activará al hacer clic en el botón
        function entrarEnEspacio(ordenOpositor) {
            alert(`Accediendo al espacio de preferencias del opositor con Orden: ${ordenOpositor}`);
            // Aquí puedes añadir la lógica para redirigir al usuario o mostrar un formulario
            // Por ejemplo: window.location.href = `/preferencias.html?id=${ordenOpositor}`;
        }
    </script>

</body>
</html>
